<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="section-con books-list active">
        <div class="heading">
          <h2>All Awesome Books</h2>
        </div>
        <div id="books-dynamic-container"></div>
      </div>

      <div class="section-con add-book">
        <form method="post" id="form-add-book">
          <input type="text" placeholder="Title" id="title-input" /><br /><br />
          <input
            type="text"
            placeholder="Author"
            id="author-input"
          /><br /><br />
          <button class="add-btn" type="submit">Add</button>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
