<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="section-con books-list active">
        <div class="heading">
          <h2>All Awesome Books</h2>
        </div>
        <div id="books-dynamic-container"></div>
      </div>

      <div class="section-con add-book">
        <h2>Add a new book</h2>
        <form method="post" id="form-add-book">
          <input type="text" placeholder="Title" id="title-input" />
          <input type="text" placeholder="Author" id="author-input" />
          <button class="add-btn" type="submit">Add</button>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
