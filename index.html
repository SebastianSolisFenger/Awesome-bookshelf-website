<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <div class="section books-list active">
        <div class="heading-box">
          <h2>All Awesome Books</h2>
        </div>
        <div id="books-container"></div>
      </div>
      <div class="section add-book">
        <h2>Add a new book here</h2>
        <form action="" method="post" id="add-book">
          <input type="text" placeholder="Title" id="title" /><br />
          <br />
          <input type="text" placeholder="Author" id="author" /><br />
          <br />
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
